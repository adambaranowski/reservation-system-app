<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <div class="card-body">
            <h1>Login</h1>
            <p class="text-muted">Sign In to your account</p>
            <form #loginForm="ngForm" (ngSubmit)="onLogin()">
            <div class="input-group mb-3">

              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Email" name="email" required="required" [formControl]="email" >
            </div>
            <div class="input-group mb-4">
              <span class="input-group-addon"><i class="fa fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Password" name="password" required="required" [formControl]="password">
            </div>
            <div class="row">
              <div class="col-6">
                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary px-4">Login</button>
              </div>
            </div>
            </form>
          </div>
        </div>
        <div class="card text-white py-5 d-md-down-none" style="width:44%; background-color: dodgerblue">
          <div class="card-body text-center">
            <div>
              <h2>Sign up!</h2>
              <p>If you don't have account you can register to the system. But your account will be locked until admin approves it.</p>
              <button (click)="onRegister()" type="button" class="btn btn-primary active mt-3" style="background-color: lightslategrey">Register Now!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
